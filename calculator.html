<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="container">
        
        <div class="operators">
            <input type="text" name="" id="results">
             
            <input type="button" class="btn" id="clear" value="c" onclick="clr()">
            <input type="button" class="btn" id="sign" value="+/-" onclick="dis('-')">
            <input type="button" class="btn" id="percent" value="%" onclick="dis('%')">
            <input type="button" class="btn" id="division" value="/" onclick="dis('/')">
            <input type="button" class="btn" id="7" value="7" onclick="dis('7')">
            <input type="button" class="btn" id="8" value="8" onclick="dis('8')">
            <input type="button" class="btn" id="9" value="9" onclick="dis('9')">
            <input type="button" class="btn" id="multiply" value="x" onclick="dis('*')">
            <input type="button" class="btn" id="4" value="4" onclick="dis('4')">
            <input type="button" class="btn" id="5" value="5" onclick="dis('5')">
            <input type="button" class="btn" id="6" value="6" onclick="dis('6')">
            <input type="button" class="btn" id="dash" value="-" onclick="dis('-')">
            <input type="button" class="btn" id="1" value="1" onclick="dis('1')">
            <input type="button" class="btn" id="2" value="2" onclick="dis('2')">
            <input type="button" class="btn" id="3" value="3" onclick="dis('3')">
            <input type="button" class="btn" id="add" value="+" onclick="dis('+')">
            <input type="button" class="btn" id="0" value="0" onclick="dis('0')">
            <input type="button" class="btn" id="point" value="." onclick="dis('.')">
            <input type="button" class="btn" id="del" value="Del" onclick="remove()">
            <input type="button" class="btn" id="equal" value="=" onclick="solve()">
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
